version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: SECRET_KEY
      value: "your-very-secure-secret-key-32-characters-long"
    - name: DATABASE_URL
      value: "sqlite:///./taxbox.db"
